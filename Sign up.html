<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles_for_form_reg.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="logo">LOGO</div>
            <h2 class="welcome">Welcome to {{Platform name}}</h2>
            <h3 class="subtitle">Sign up</h3>
            <form id="signup-form">
                <div class="input-group">
                    <input type="email" id="signup-email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" id="signup-password" class="password-input" placeholder="Password" required>
                    <img src="Icon/eye-closed.png" class="toggle-password" alt="toggle password">
                </div>
                <button type="submit" class="black-button">Sign up</button>
                <p class="login-text">Already have an account? <a href="Sign in.html" class="link">Sign in</a></p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
