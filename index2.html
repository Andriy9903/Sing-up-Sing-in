<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Accelerator</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>

    <header>
        <div class="logo">LOGO</div>
        <nav>
            <a href="#" class="nav-item">Home</a>
            <a href="#" class="nav-item">Market</a>
            <a href="#" class="nav-item">Rating</a>
        </nav>
        <div class="profile">
            <img src="profile-icon.png" alt="Profile" class="profile-icon">
            <span class="balance">19,593</span>
        </div>
    </header>


    <main>
        <div class="container">

            <div class="upgrades">
                <div class="upgrade-item">
                    <img src="speed-icon.png" alt="Speed">
                    <span>Speed of earning x10</span>
                    <span class="price">$ 40.00</span>
                    <button class="buy-button" data-upgrade="speed">Buy</button>
                </div>
                <div class="upgrade-item">
                    <img src="coin-icon.png" alt="Coin">
                    <span>Coin Multiplier x10</span>
                    <span class="price">$ 40.00</span>
                    <button class="buy-button" data-upgrade="multiplier">Buy</button>
                </div>
                <div class="upgrade-item">
                    <img src="power-icon.png" alt="Power">
                    <span>Power Tap per click x2</span>
                    <span class="price">$ 10.00</span>
                    <button class="buy-button" data-upgrade="power">Buy</button>
                </div>
                <div class="upgrade-item">
                    <img src="bonus-icon.png" alt="Bonus">
                    <span>Golden Touch random bonus on click</span>
                    <span class="price">$ 40.00</span>
                    <button class="buy-button" data-upgrade="bonus">Buy</button>
                </div>
                <div class="upgrade-item">
                    <img src="stream-icon.png" alt="Stream">
                    <span>Coin Stream</span>
                    <span class="price">$ 40.00</span>
                    <button class="buy-button" data-upgrade="stream">Buy</button>
                </div>
            </div>

            <div class="click-area">

                <div class="stats">
                    <div class="stat-item">
                        <img src="total-icon.png" alt="Total">
                        <span class="stat-value" id="total-coins">19,593</span>
                        <span class="stat-label">Total ClickCoins</span>
                    </div>
                    <div class="stat-item">
                        <img src="per-click-icon.png" alt="Per Click">
                        <span class="stat-value" id="coins-per-click">20</span>
                        <span class="stat-label">Coins per Click</span>
                    </div>
                    <div class="stat-item">
                        <img src="passive-icon.png" alt="Passive">
                        <span class="stat-value" id="passive-income">1/sec</span>
                        <span class="stat-label">Passive Income</span>
                    </div>
                </div>

                <div id="click-circle" class="click-circle"></div>
            </div>
        </div>
    </main>


    <footer>
        <a href="#" class="footer-item">About game</a>
        <a href="#" class="footer-item">Help center</a>
        <a href="#" class="footer-item">Rules</a>
    </footer>

    <script src="script2.js"></script>
</body>
</html>
