<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="logo">LOGO</div>
            <h2 class="welcome">Welcome to {{Platform name}}</h2>
            <h3 class="subtitle">Sign in</h3>
            <form id="signin-form">
                <div class="input-group">
                    <input type="email" id="signin-email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" id="signin-password" class="password-input" placeholder="Password" required>
                    <img src="eye-closed.png" class="toggle-password" alt="toggle password">
                </div>
                <button type="submit" class="black-button">Sign in</button>
                <p class="login-text">Don't have an account yet? <a href="index.html" class="link">Sign up</a></p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
